<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <!---greating forms-->
 <h3>registration form</h3>
 <form action="index.php" method="post" enctype="multipart/form-data">
     <label for="username">username</label>
     <input type="text" id="username" placeholder="inter username" minlength="6" maxlength="25" required><br>
    
     
     <label for="password">password</label>
     <input type="password" id="password" placeholder="password here" minlength="6" maxlength="25" required><br>
     
     <label for="email">email</label>
     <input type="email" id="email" placeholder="forexample@gmail.com" required><br>

     <label for="phone">phone #:</label>
     <input type="tell" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

     <label for="bdate">birth date:</label>
     <input type="date" id="bdate" placeholder="birth date"><br>

     <label for="quantity">quantity:</label>
      <input type="number" id="quantity" min="0" value="1"><br>


     <label for="title">title:</label>

     <label for="ms">ms.</label>
     <input type="radio" id="ms" value="ms" name="title">

     <label for="mr">mr.</label>
     <input type="radio" id="mr" value="mr" name="title">

     <label for="phd">phd.</label>
     <input type="radio" id="phd" value="phd" name="title"><br>

    <!--creating drop down menu-->
    <label for="payment">payment</label>
    <select id="payment">

    <option value="visa">visa</option>
    <option value="evc">evc</option>
    <option value="mastercard">mastercard</option><br>

 </select><br>
 <label for="subscribe">subscribe</label>
 <input type="checkbox" id="subscribe"><br>


 <label for="comment">comment</label>
 <textarea id="comment" rows="3" cols="20"></textarea><br>
 <!--creating file-->
 <label for="file">file</label>
 <input type="file" id="file" accept="image/png, image/jpeg"><br>

     <input type="submit"><br>
     <input type="reset">
 </form>
</body>
</html>
